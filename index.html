<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown ❤️</title>
  <meta name="description" content="Simple countdown timer with floating hearts." />
  <style>
    :root{
      --bg: #0f0f12;
      --card: #17181f;
      --text: #e5e7eb;
      --muted: #9aa3b2;
      --accent: #e11d48; /* rose-600 (red-ish) */
      --heart: #f472b6; /* pink-400 */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background: radial-gradient(1200px 800px at 80% -10%, #1b1c25 0%, var(--bg) 60%);
      color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow-x:hidden;
    }
    .wrap{
      min-height:100%; display:flex; align-items:center; justify-content:center; padding:40px 16px;
    }
    .card{
      width:min(100%, 880px); background:rgba(23,24,31,.7); backdrop-filter: blur(8px);
      border:1px solid rgba(148,163,184,.15); border-radius:24px; padding:28px; box-shadow:0 10px 35px rgba(0,0,0,.35);
    }
    header{display:flex; align-items:center; gap:20px; flex-wrap:wrap;}
    header img{
      width:140px; height:140px; object-fit:cover; border-radius:16px; border:1px solid rgba(255,255,255,.08);
      box-shadow:0 6px 24px rgba(0,0,0,.35);
    }
    h1{margin:0; font-weight:800; letter-spacing:.4px}
    p.sub{margin:.2rem 0 0; color:var(--muted)}

    .timer{display:grid; grid-template-columns: repeat(5, minmax(110px,1fr)); gap:16px; margin-top:22px}
    @media (max-width:680px){ .timer{ grid-template-columns: repeat(2, minmax(120px,1fr)); } }

    .unit{
      background: linear-gradient(180deg, rgba(30,32,40,.65), rgba(20,20,26,.65));
      border:1px solid rgba(148,163,184,.15);
      border-radius:18px; padding:18px; text-align:center;
    }
    .value{font-size:40px; font-weight:900; line-height:1; color:var(--accent);}
    .label{margin-top:6px; font-size:12px; letter-spacing:1.2px; text-transform:uppercase; color:var(--muted)}

    .footer{margin-top:18px; color:var(--muted); font-size:13px}

    /* Floating hearts */
    .hearts{position:fixed; inset:0; pointer-events:none; overflow:hidden}
    .heart{position:absolute; top:-10vh; font-size:18px; color:var(--heart); opacity:.85;
      text-shadow: 0 2px 8px rgba(244,114,182,.4);
      animation-name: fall, sway, spin;
      animation-iteration-count: infinite;
    }
    @keyframes fall{to{transform:translateY(110vh)}}
    @keyframes sway{ 0%,100%{margin-left:0} 50%{margin-left:18px} }
    @keyframes spin{ 0%{rotate:0deg} 100%{rotate:360deg} }

    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    a.button{display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid rgba(148,163,184,.2); color:var(--text); text-decoration:none}
  </style>
</head>
<body>
  <div class="hearts" id="hearts" aria-hidden="true"></div>
  <main class="wrap">
    <section class="card">
      <header>
        <img id="photo" src="assets/photo.jpg" alt="Photo" />
        <div>
          <h1>Countdown to <span id="target-label">A Special Day</span> <span aria-hidden="true">❤️</span></h1>
          <p class="sub">Edit the date and label in the code. Drop your photo into <code>assets/photo.jpg</code>.</p>
        </div>
      </header>

      <div class="timer" aria-live="polite">
        <div class="unit"><div id="w" class="value">--</div><div class="label">Weeks</div></div>
        <div class="unit"><div id="d" class="value">--</div><div class="label">Days</div></div>
        <div class="unit"><div id="h" class="value">--</div><div class="label">Hours</div></div>
        <div class="unit"><div id="m" class="value">--</div><div class="label">Minutes</div></div>
        <div class="unit"><div id="s" class="value">--</div><div class="label">Seconds</div></div>
      </div>

      <p class="footer">Tip: If you’re sharing on GitHub Pages, keep everything in the repo root or in <code>docs/</code>. You can also set a custom date/time zone below.</p>
      <span class="sr-only" id="sr-announce"></span>
    </section>
  </main>

  <script>
    // === CONFIG ===
    const TARGET_DATE = new Date('2025-12-31T00:00:00-08:00'); // Change me
    const TARGET_LABEL = 'New Year\'s Eve 2025'; // Change me

    document.getElementById('target-label').textContent = TARGET_LABEL;

    function pad(n){ return String(n).padStart(2,'0'); }

    function updateCountdown(){
      const now = new Date();
      let diffMs = TARGET_DATE - now;
      if (diffMs < 0) diffMs = 0; // clamp when passed

      const sec = 1000, min = 60*sec, hr = 60*min, day = 24*hr, week = 7*day;
      const weeks = Math.floor(diffMs / week);
      const days = Math.floor((diffMs % week) / day);
      const hours = Math.floor((diffMs % day) / hr);
      const minutes = Math.floor((diffMs % hr) / min);
      const seconds = Math.floor((diffMs % min) / sec);

      document.getElementById('w').textContent = pad(weeks);
      document.getElementById('d').textContent = pad(days);
      document.getElementById('h').textContent = pad(hours);
      document.getElementById('m').textContent = pad(minutes);
      document.getElementById('s').textContent = pad(seconds);

      // Screen reader announcement once per minute
      if (seconds === 0){
        document.getElementById('sr-announce').textContent = `${weeks} weeks, ${days} days, ${hours} hours, ${minutes} minutes remaining`;
      }
    }

    // Hearts generator
    function spawnHearts(){
      const container = document.getElementById('hearts');
      const count = 40;
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      for (let i=0;i<count;i++){
        const span = document.createElement('span');
        span.className = 'heart';
        span.textContent = '❤';
        // Randomize horizontal start, delay, and duration
        const left = Math.random() * (vw - 20);
        const delay = Math.random() * 8; // s
        const fall = 8 + Math.random() * 10; // s
        const sway = 3 + Math.random() * 4; // s
        const spin = 6 + Math.random() * 8; // s
        span.style.left = left + 'px';
        span.style.animationDuration = `${fall}s, ${sway}s, ${spin}s`;
        span.style.animationDelay = `${delay}s, ${delay/2}s, ${delay/3}s`;
        span.style.opacity = (0.5 + Math.random()*0.5).toFixed(2);
        span.style.fontSize = (14 + Math.random()*18) + 'px';
        container.appendChild(span);
      }
    }

    // Tick once immediately, then every second
    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);

    // Start hearts after paint
    requestAnimationFrame(spawnHearts);
  </script>
</body>
</html>
